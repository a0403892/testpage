        原來，活在我心中的那個小孩，他還是一樣有個性，<br>
        他還是一樣瘋狂，他還是和以前一樣，有自己的執著和想法。<br>
        差別只在於，現在的我決定用另外一種不同的面貌和方式，<br>
        讓他依然能夠顯現他的個性、表現他的瘋狂，也展現他的執著。<br>
        <br>
        突然間，我覺得自己不是那麼無力了…<br>
        <br>
        這一天晚上，我又夢見了我的天空之城。<br>
        在我的夢中，我要它飛得多快，它就飛得多快；<br>
        我要它飛得多高，它就飛得多高。<br>
        雖然我已經知道地有多厚、天有多高，<br>
        但在此刻，我跟著我的天空之城，已衝破了大氣層的表面，正往下一個銀河系飛去…<br>
