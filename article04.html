
        沒有了任何人，我到底還剩下什麼呢?<br>
        看見你過得很好，我不能否認是抱著不甘的心態。<br>
        沒有了我，你找到另一個可以讓自己接受的方式走下去。<br>
        然而我卻回了頭，然後開始哭泣。連我自己都不懂自己的邏輯。<br>
        我想我是奸詐的，只想到自己的自私。<br>
        未來茫然。最近的挫折又這麼多。<br>
        眼前一片模糊，什麼都看不清了。<br>
        <br>

        雨夜裡，沒有人可以回答我。我只看到寂寞的獸瞳孔裡映著我的影子。<br>
